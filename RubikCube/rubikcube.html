      <script type="text/javascript">

function RedirectFunction() {

var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };
    
    if ( isMobile.Android() ) {
        document.location.href = "https://play.google.com/store/apps/details?id=com.maddyworks.rubik_cube";
    }
    else if(isMobile.iOS())
    {
        document.location.href="https://itunes.apple.com/in/app/rubik-cube-3d/id1093961746?mt=8";
    } else {
      document.location.href="http://rubikcubebyjayanth.github.io/RubikCube/index.html";
    }
}

window.onload = RedirectFunction;

</script>
